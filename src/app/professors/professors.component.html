<div class="container mt-2">
    <div class="row my-5">
        <div class="col-md-6">
          <h2>List of professors</h2>
          <ng-container *ngIf="professorlist">
    
          <table class="table">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Full name</th>
                <th scope="col">Department</th>
                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let prof of professorlist">
                <th scope="row">{{prof.id}}</th>
                <th scope="row">{{prof.name}}</th>
                <th scope="row">{{prof.department}}</th>
              </tr>
              
            </tbody>
          </table>
        </ng-container> 
        </div>
    </div>
    
    </div>
